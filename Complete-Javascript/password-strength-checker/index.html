<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;box-sizing: border-box;
    }

    body{
        background-color: antiquewhite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    input {
        width: 400px;
        padding: 18px;
        font-size: 1.5rem;
        border: 2px solid black;
        border-radius: 5px;
    }

    input:focus {
        outline: none;
    }
    
</style>
<body>
    <div class="container">
            <div class="input">
                <input type="text" id="password" placeholder="Enter the password">
            </div>
            <div class="output">
                <span id="output-text"></span>
            </div>
    </div>
</body>
<script src="app.js"></script>
</html>
